<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Velocidade - ProvedorNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .needle {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: bottom center;
        }
        @keyframes pulse-text {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-text {
            animation: pulse-text 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <header class="bg-white shadow-sm p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center text-blue-600 font-bold hover:underline gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                Voltar ao Início
            </a>
            <h1 class="text-xl font-bold text-gray-700">ProvedorNet Speedtest</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 flex flex-col items-center justify-center">
        
        <div class="text-center max-w-2xl mb-8">
            <h2 class="text-3xl font-bold mb-2 text-gray-800">Velocímetro da Fibra</h2>
            <p class="text-gray-500">Teste de conexão em tempo real.</p>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md flex flex-col items-center relative border border-gray-100">
            
            <div id="status-badge" class="mb-8 px-4 py-1.5 rounded-full bg-gray-100 text-gray-500 text-xs font-bold uppercase tracking-widest shadow-inner">
                Pronto
            </div>

            <div class="relative w-72 h-36 mb-6">
                <svg viewBox="0 0 200 110" class="w-full h-full drop-shadow-xl">
                    <defs>
                        <linearGradient id="gauge-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#60a5fa" />
                            <stop offset="50%" stop-color="#3b82f6" />
                            <stop offset="100%" stop-color="#7c3aed" />
                        </linearGradient>
                    </defs>
                    <path d="M 20 100 A 80 80 0 0 1 180 100" fill="none" stroke="#f3f4f6" stroke-width="16" stroke-linecap="round" />
                    <path id="gauge-arc" d="M 20 100 A 80 80 0 0 1 180 100" fill="none" stroke="url(#gauge-gradient)" stroke-width="16" stroke-linecap="round" stroke-dasharray="251.2" stroke-dashoffset="251.2" class="transition-all duration-300" />
                    <g id="needle-group" class="needle" style="transform: translateX(100px) translateY(100px) rotate(-90deg);">
                        <path d="M -5 0 L 0 -85 L 5 0 Z" fill="#1e293b" />
                        <circle cx="0" cy="0" r="8" fill="#1e293b" stroke="white" stroke-width="2"/>
                    </g>
                </svg>
                <div class="absolute bottom-0 left-0 right-0 text-center transform translate-y-2">
                    <div id="speed-value" class="text-6xl font-black text-gray-800 tracking-tighter">0.0</div>
                    <div class="text-gray-400 text-sm font-bold uppercase mt-1">Mbps</div>
                </div>
            </div>

            <button id="start-btn" onclick="iniciarTesteCompleto()" class="mt-6 w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 transition-all flex items-center justify-center gap-2">
                INICIAR TESTE
            </button>

            <div class="grid grid-cols-3 gap-0 w-full mt-8 pt-6 border-t border-gray-100">
                <div class="text-center px-2">
                    <div class="text-[10px] text-gray-400 uppercase font-bold mb-1">Ping</div>
                    <div id="result-ping" class="text-xl font-bold text-gray-700">--</div>
                    <div class="text-xs text-gray-400">ms</div>
                </div>
                <div class="text-center border-l border-r border-gray-100 px-2">
                    <div class="text-[10px] text-blue-500 uppercase font-bold mb-1">Download</div>
                    <div id="result-download" class="text-xl font-bold text-blue-600">--</div>
                    <div class="text-xs text-gray-400">Mbps</div>
                </div>
                <div class="text-center px-2">
                    <div class="text-[10px] text-purple-500 uppercase font-bold mb-1">Upload</div>
                    <div id="result-upload" class="text-xl font-bold text-purple-600">--</div>
                    <div class="text-xs text-gray-400">Mbps</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        // URL Externa (Cloudflare)
        const REAL_URL = "https://speed.cloudflare.com/__down?bytes=10000000";
        // URL Local (Backup)
        const LOCAL_URL = `${API_URL}/speedtest/download`;

        const TEST_DURATION = 10000; // 10 segundos por etapa para ser ágil
        
        const elNeedle = document.getElementById('needle-group');
        const elSpeedVal = document.getElementById('speed-value');
        const elStatus = document.getElementById('status-badge');
        const elBtn = document.getElementById('start-btn');
        
        const elResPing = document.getElementById('result-ping');
        const elResDown = document.getElementById('result-download');
        const elResUp = document.getElementById('result-upload');

        function updateGauge(mbps) {
            elSpeedVal.innerText = mbps.toFixed(1);
            const maxScale = 100; 
            let percentage = Math.min(mbps / maxScale, 1);
            const angle = (percentage * 180) - 90;
            elNeedle.style.transform = `translateX(100px) translateY(100px) rotate(${angle}deg)`;
        }

        function setStatus(msg, color) {
            elStatus.innerText = msg;
            elStatus.className = `mb-8 px-6 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest shadow-inner animate-pulse-text bg-${color}-100 text-${color}-600`;
        }

        async function iniciarTesteCompleto() {
            elBtn.disabled = true;
            elBtn.classList.add('opacity-50');
            updateGauge(0);
            
            try {
                // 1. PING (Alterado para usar o Servidor Local para garantir conexão)
                setStatus('Ping...', 'gray');
                const ping = await testarPing();
                elResPing.innerText = ping.toFixed(0);

                // 2. DOWNLOAD
                setStatus('Download...', 'blue');
                let downSpeed = 0;
                try {
                    // Tenta Externo
                    downSpeed = await testarDownload(REAL_URL);
                } catch (e) {
                    console.warn("Externo falhou, usando local");
                    // Se falhar, usa Local
                    downSpeed = await testarDownload(LOCAL_URL);
                }
                elResDown.innerText = downSpeed.toFixed(1);

                // Pausa
                updateGauge(0);
                await new Promise(r => setTimeout(r, 500));

                // 3. UPLOAD (Sempre Local)
                setStatus('Upload...', 'purple');
                const upSpeed = await testarUpload();
                elResUp.innerText = upSpeed.toFixed(1);

                setStatus('Concluído', 'green');
                updateGauge(downSpeed);
                elBtn.innerHTML = 'Testar Novamente';

            } catch (error) {
                console.error(error);
                setStatus('Erro', 'red');
                alert("Verifique se o backend Python está rodando!");
            } finally {
                elBtn.disabled = false;
                elBtn.classList.remove('opacity-50');
            }
        }

        // Ping no servidor local (mais estável para detectar se a API está on)
        async function testarPing() {
            const start = performance.now();
            await fetch(`${API_URL}/`); 
            const end = performance.now();
            return end - start;
        }

        // Função Genérica de Download
        async function testarDownload(url) {
            const endTime = Date.now() + TEST_DURATION;
            let totalBytes = 0;
            let startTime = Date.now();

            while (Date.now() < endTime) {
                // Adiciona timestamp para evitar cache
                const sep = url.includes('?') ? '&' : '?';
                const res = await fetch(`${url}${sep}t=${Date.now()}`);
                if (!res.ok) throw new Error('Falha rede');
                const blob = await res.blob();
                totalBytes += blob.size;

                const durationSec = (Date.now() - startTime) / 1000;
                if (durationSec > 0) updateGauge((totalBytes * 8) / durationSec / 1048576);
            }
            
            const durationSec = (Date.now() - startTime) / 1000;
            return (totalBytes * 8) / durationSec / 1048576;
        }

        async function testarUpload() {
            const endTime = Date.now() + TEST_DURATION;
            let totalBytes = 0;
            let startTime = Date.now();
            const chunk = new Uint8Array(1024 * 1024); // 1MB

            while (Date.now() < endTime) {
                await fetch(`${API_URL}/speedtest/upload`, { method: 'POST', body: chunk });
                totalBytes += chunk.byteLength;
                const durationSec = (Date.now() - startTime) / 1000;
                if (durationSec > 0) updateGauge((totalBytes * 8) / durationSec / 1048576);
            }
            
            const durationSec = (Date.now() - startTime) / 1000;
            return (totalBytes * 8) / durationSec / 1048576;
        }
    </script>
</body>
</html>

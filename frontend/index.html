<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProvedorNet - Painel</title>
    <!-- Tailwind CSS (CDN para simplicidade) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' }
                    },
                    animation: { 'fade-in': 'fadeIn 0.4s ease-out' }
                }
            }
        }
    </script>
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Animações Globais */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Utilitários */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
        }

        /* Estilos Específicos (Velocímetro, Chat) */
        .needle {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: bottom center;
        }

        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden flex flex-col">

    <!-- ============================================ -->
    <!-- LAYOUT: SIDEBAR + MAIN CONTENT (Logado)      -->
    <!-- ============================================ -->
    <div id="layout-app" class="flex-1 flex overflow-hidden hidden">

        <!-- SIDEBAR -->
        <aside
            class="w-72 bg-slate-100 border-r border-slate-300 flex flex-col z-30 transition-all duration-300 h-full shrink-0">
            <div class="h-20 flex items-center px-8 border-b border-slate-50">
                <i class="ph-fill ph-paper-plane-tilt text-brand-600 text-2xl mr-2"></i>
                <span class="font-black text-xl text-slate-900 tracking-tight">Provedor<span
                        class="text-brand-600">Net</span></span>
            </div>

            <nav class="flex-1 py-6 px-4 space-y-1 overflow-y-auto no-scrollbar">
                <p class="px-4 text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Menu</p>

                <button onclick="loadPage('home')" id="nav-home"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-brand-50 hover:text-brand-700 transition group active">
                    <i class="ph-bold ph-squares-four text-lg"></i> Visão Geral
                </button>

                <button onclick="loadPage('perfil')" id="nav-perfil"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-brand-50 hover:text-brand-700 transition group">
                    <i class="ph-bold ph-user-gear text-lg"></i> Meu Plano
                </button>

                <button onclick="loadPage('speedtest')" id="nav-speedtest"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-brand-50 hover:text-brand-700 transition group">
                    <i class="ph-bold ph-gauge text-lg"></i> Velocímetro
                </button>

                <div class="my-4 border-t border-slate-100"></div>
                <p class="px-4 text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">IA</p>

                <button onclick="loadPage('chat')" id="nav-chat"
                    class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-purple-50 hover:text-purple-700 transition group">
                    <i class="ph-bold ph-robot text-lg text-purple-500"></i> ChatBot
                </button>

                <div id="admin-menu" class="hidden">
                    <div class="my-4 border-t border-slate-100"></div>
                    <p class="px-4 text-xs font-bold text-red-400 uppercase tracking-wider mb-3">Admin</p>
                    <button onclick="loadPage('planos')" id="nav-planos"
                        class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-red-50 hover:text-red-700 transition group">
                        <i class="ph-bold ph-shield-warning text-lg text-red-500"></i> Gestão de Planos
                    </button>
                </div>
            </nav>

            <div class="p-4 border-t border-slate-100">
                <button onclick="logout()"
                    class="w-full flex items-center justify-center gap-2 px-4 py-3 text-red-600 bg-red-50 hover:bg-red-100 rounded-xl text-sm font-bold transition">
                    <i class="ph-bold ph-sign-out"></i> Sair
                </button>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="flex-1 flex flex-col min-w-0 relative h-full bg-slate-100">

            <!-- Topbar -->
            <header
                class="h-20 bg-white border-b border-slate-300 shadow-sm flex items-center justify-between px-8 sticky top-0 z-20">
                <h2 id="page-title" class="text-xl font-black text-slate-800">Visão Geral</h2>

                <div class="flex items-center gap-4">
                    <div
                        class="hidden md:flex items-center gap-2 px-3 py-1.5 bg-green-50 rounded-full border border-green-100">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-xs font-bold text-green-700">Sistema Online</span>
                    </div>

                    <!-- Ícone do usuário AGORA CLICÁVEL -->
                    <button onclick="loadPage('perfil')"
                        class="w-10 h-10 bg-brand-100 text-brand-700 rounded-full flex items-center justify-center font-bold border-2 border-white shadow-md hover:scale-105 transition">
                        U
                    </button>
                </div>
            </header>

            <!-- Área de Injeção de Páginas -->
            <div id="content-area" class="flex-1 overflow-y-auto p-8 relative w-full">
                <!-- O conteúdo de pages/*.html será carregado AQUI -->
            </div>
        </main>
    </div>

    <!-- ============================================ -->
    <!-- LAYOUT: LANDING PAGE (Deslogado)             -->
    <!-- ============================================ -->
    <!-- Este container ocupará a tela toda se não houver login -->
    <div id="layout-landing" class="flex-1 overflow-y-auto bg-white scroll-smooth hidden">
        <!-- O conteúdo de pages/landing.html será carregado AQUI -->
    </div>

    <!-- ============================================ -->
    <!-- MODAL LOGIN (Global)                         -->
    <!-- ============================================ -->
    <div id="login-modal"
        class="fixed inset-0 z-[60] bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <div class="bg-white w-full max-w-md p-8 rounded-3xl shadow-2xl transform scale-95 transition-transform duration-300"
            id="login-box">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-black text-slate-800">Acesso Cliente</h2>
                <p class="text-slate-500 text-sm">Entre com seu token de acesso</p>
            </div>
            <input id="token-input" type="text" placeholder="Token"
                class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500 outline-none text-center font-mono mb-4">
            <button onclick="doLogin()"
                class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3 rounded-xl shadow-lg transition">Entrar</button>
            <div class="mt-6 grid grid-cols-2 gap-3 border-t border-slate-100 pt-4">
                <button onclick="fillToken('admin-secret-token')"
                    class="text-xs bg-slate-50 p-2 rounded hover:bg-slate-100">Admin</button>
                <button onclick="fillToken('user-normal-token')"
                    class="text-xs bg-slate-50 p-2 rounded hover:bg-slate-100">User</button>
            </div>
            <button onclick="closeLoginModal()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><i
                    class="ph-bold ph-x text-xl"></i></button>
        </div>
    </div>

    <!-- JAVASCRIPT DO MAESTRO -->
    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let token = localStorage.getItem('token');
        let appData = { planos: [], assinatura: null };

        // --- INIT ---
        if (token) {
            showAppLayout();
            checkAdminAccess();
            loadPage('home');
        } else {
            showLandingLayout();
            loadPage('landing');
        }

        // --- GERENCIADOR DE LAYOUTS ---
        function showAppLayout() {
            document.getElementById('layout-landing').classList.add('hidden');
            document.getElementById('layout-app').classList.remove('hidden');
        }
        function showLandingLayout() {
            document.getElementById('layout-app').classList.add('hidden');
            document.getElementById('layout-landing').classList.remove('hidden');
        }

        // --- CARREGADOR DE PÁGINAS (ROTEADOR) ---
        async function loadPage(pageName) {
            const targetDiv = (pageName === 'landing') ? 'layout-landing' : 'content-area';
            const container = document.getElementById(targetDiv);

            // Atualiza UI do Dashboard se não for landing
            if (pageName !== 'landing') {
                const titles = { 'home': 'Visão Geral', 'perfil': 'Meu Plano', 'speedtest': 'Velocímetro', 'chat': 'Assistente IA', 'planos': 'Gestão Administrativa' };
                document.getElementById('page-title').innerText = titles[pageName] || 'Painel';

                // Atualiza Menu Ativo
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('bg-brand-50', 'text-brand-700'));
                const activeBtn = document.getElementById(`nav-${pageName}`);
                if (activeBtn) activeBtn.classList.add('bg-brand-50', 'text-brand-700');
            }

            try {
                // Busca o arquivo HTML da pasta pages/
                const response = await fetch(`pages/${pageName}.html`);
                if (!response.ok) throw new Error('Erro ao carregar página');
                const html = await response.text();
                container.innerHTML = html;

                // Executa scripts específicos após injetar o HTML
                if (pageName === 'home') { await loadUserData(); renderHomeStats(); }
                if (pageName === 'perfil') { await loadUserData(); renderPerfilList(); }

                // Hack para executar scripts <script> dentro do HTML injetado
                const scripts = container.querySelectorAll("script");
                scripts.forEach(oldScript => {
                    const newScript = document.createElement("script");
                    Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                    newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });

            } catch (e) {
                console.error(e);
                container.innerHTML = '<div class="text-center p-10 text-red-500">Erro ao carregar módulo.</div>';
            }
        }

        // --- SISTEMA DE LOGIN ---
        function openLoginModal() { const m = document.getElementById('login-modal'); m.classList.remove('hidden'); setTimeout(() => m.classList.remove('opacity-0', 'scale-95'), 10); }
        function closeLoginModal() { const m = document.getElementById('login-modal'); m.classList.add('opacity-0', 'scale-95'); setTimeout(() => m.classList.add('hidden'), 300); }
        function fillToken(v) { document.getElementById('token-input').value = v; }

        function checkAdminAccess() {
            const adminMenu = document.getElementById('admin-menu');
            // Verifica se o token salvo é o de admin (definido no seu api/auth.py)
            if (token === 'admin-secret-token') {
                adminMenu.classList.remove('hidden');
            } else {
                adminMenu.classList.add('hidden');
            }
        }
        async function doLogin() {
            const t = document.getElementById('token-input').value.trim();
            if (!t) return alert('Token vazio');
            token = t; localStorage.setItem('token', token);
            closeLoginModal();
            showAppLayout();
            // VERIFICA PERMISSÃO AO LOGAR
            checkAdminAccess();
            loadPage('home');
        }

        function logout() {
            token = null; localStorage.removeItem('token');
            showLandingLayout();
            loadPage('landing');
        }

        // --- DADOS E UTILITÁRIOS GLOBAIS ---
        async function loadUserData() {
            try {
                const [p, a] = await Promise.all([
                    fetch(`${API_URL}/planos`, { headers: { 'X-Token': token } }),
                    fetch(`${API_URL}/minha-assinatura`, { headers: { 'X-Token': token } })
                ]);
                if (p.ok) appData.planos = await p.json();
                if (a.ok) appData.assinatura = await a.json();
            } catch (e) { console.log(e); }
        }

        // Funções Globais que as páginas filhas vão chamar
        window.renderHomeStats = () => { /* Lógica será injetada pelo pages/home.html se necessário, ou podemos manter aqui */
            const container = document.getElementById('home-stats');
            if (!container) return;
            let html = '';
            if (appData.assinatura) {
                const p = appData.planos.find(x => x.id === appData.assinatura.plano_id);
                if (p) html += `<div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col justify-between"><div class="mb-4"><div class="text-slate-400 text-xs font-bold uppercase mb-2">Plano Ativo</div><div class="text-2xl font-bold text-slate-800">${p.nome}</div><div class="text-brand-600 font-medium mt-1">${p.velocidade_mbps} Mega</div></div><span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded font-bold w-fit">EM DIA</span></div>`;
            } else { html += `<div class="bg-yellow-50 p-6 rounded-2xl text-yellow-800 font-medium border border-yellow-100">Sem plano ativo.</div>`; }
            html += `<div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm cursor-pointer hover:border-purple-200 transition" onclick="loadPage('chat')"><div class="w-10 h-10 bg-purple-100 text-purple-600 rounded-lg flex items-center justify-center mb-3"><i class="ph-fill ph-chat-centered-text text-xl"></i></div><h4 class="font-bold text-slate-800">IA Suporte</h4><p class="text-xs text-slate-500 mt-1">Tire dúvidas 24h</p></div>`;
            html += `<div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm"><div class="w-10 h-10 bg-orange-100 text-orange-600 rounded-lg flex items-center justify-center mb-3"><i class="ph-fill ph-phone text-xl"></i></div><h4 class="font-bold text-slate-800">0800-123-4567</h4><p class="text-xs text-slate-500 mt-1">Central Técnica</p></div>`;
            container.innerHTML = html;
        };

        window.renderPerfilList = () => {
            const container = document.getElementById('perfil-content');
            if (!container) return;
            let html = '';
            appData.planos.forEach(p => {
                const ativo = appData.assinatura?.plano_id === p.id;
                html += `<div class="bg-white p-8 rounded-3xl border ${ativo ? 'border-brand-500 ring-2 ring-brand-500 ring-opacity-20' : 'border-slate-100'} shadow-sm hover:shadow-lg transition relative"><h3 class="font-bold text-slate-800 text-lg">${p.nome}</h3><div class="my-4"><span class="text-4xl font-black text-slate-900">${p.velocidade_mbps}</span> <span class="text-sm text-slate-500 font-bold">MEGA</span></div><div class="flex justify-between items-center pt-6 border-t border-slate-50"><div class="font-bold text-slate-900">R$ ${p.preco_mensal}</div><button onclick="assinar(${p.id})" ${ativo ? 'disabled' : ''} class="px-4 py-2 rounded-lg text-sm font-bold ${ativo ? 'bg-slate-100 text-slate-400' : 'bg-brand-600 text-white hover:bg-brand-700 shadow-lg'}">${ativo ? 'Atual' : 'Assinar'}</button></div></div>`;
            });
            container.innerHTML = html;
        };

        window.assinar = async (id) => {
            if (!confirm('Trocar plano?')) return;
            await fetch(`${API_URL}/assinar/${id}`, { method: 'POST', headers: { 'X-Token': token } });
            await loadUserData();
            renderPerfilList();
        };

        // Funções de Chat e Speedtest (Globais para acesso nas páginas filhas)
        window.clearChat = () => { document.getElementById('chat-area').innerHTML = ''; }
        window.sendMessage = async () => {
            const inp = document.getElementById('chat-input'), msg = inp.value.trim(), area = document.getElementById('chat-area');
            if (!msg) return;
            area.innerHTML += `<div class="flex gap-4 flex-row-reverse animate-fade-in"><div class="w-8 h-8 bg-slate-200 rounded-full flex-shrink-0 flex items-center justify-center"><i class="ph-fill ph-user text-slate-500"></i></div><div class="bg-brand-600 text-white p-4 rounded-2xl rounded-tr-none shadow-md text-sm max-w-[85%]">${msg}</div></div>`;
            inp.value = ''; area.scrollTop = area.scrollHeight;
            try {
                const res = await fetch(`${API_URL}/chat/enviar`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ mensagem: msg }) });
                if (res.ok) { const d = await res.json(); area.innerHTML += `<div class="flex gap-4 mt-4 animate-fade-in"><div class="w-8 h-8 bg-brand-100 rounded-full flex-shrink-0 flex items-center justify-center text-brand-600 font-bold">AI</div><div class="bg-slate-100 p-4 rounded-2xl rounded-tl-none text-slate-700 text-sm max-w-[85%]">${d.resposta}</div></div>`; }
            } catch (e) { }
            area.scrollTop = area.scrollHeight;
        };

        window.runSpeedTest = async () => {
            const btn = document.getElementById('btn-start-test'); btn.disabled = true; btn.classList.add('opacity-50');
            const updateGauge = (val) => {
                document.getElementById('speed-val').innerText = val.toFixed(1);
                const angle = (Math.min(val / 100, 1) * 180) - 90;
                document.getElementById('needle').style.transform = `translateX(100px) translateY(100px) rotate(${angle}deg)`;
            };
            updateGauge(0);
            try {
                const start = performance.now(); await fetch(`${API_URL}/`);
                document.getElementById('res-ping').innerText = (performance.now() - start).toFixed(0);

                const downStart = Date.now(); let downBytes = 0;
                while (Date.now() < downStart + 5000) {
                    try {
                        const r = await fetch(`https://speed.cloudflare.com/__down?bytes=5000000&t=${Date.now()}`);
                        const b = await r.blob(); downBytes += b.size;
                        updateGauge((downBytes * 8) / ((Date.now() - downStart) / 1000) / 1048576);
                    } catch (e) { break; }
                }
                const finalDown = (downBytes * 8) / ((Date.now() - downStart) / 1000) / 1048576;
                document.getElementById('res-down').innerText = finalDown.toFixed(1);

                updateGauge(0);
                const upStart = Date.now(); let upBytes = 0; const chunk = new Uint8Array(512 * 1024);
                while (Date.now() < upStart + 5000) {
                    await fetch(`${API_URL}/speedtest/upload`, { method: 'POST', body: chunk });
                    upBytes += chunk.byteLength;
                    updateGauge((upBytes * 8) / ((Date.now() - upStart) / 1000) / 1048576);
                }
                document.getElementById('res-up').innerText = ((upBytes * 8) / ((Date.now() - upStart) / 1000) / 1048576).toFixed(1);
                updateGauge(finalDown);
            } catch (e) { alert('Erro teste'); }
            btn.disabled = false; btn.classList.remove('opacity-50');
        };
    </script>
</body>

</html>

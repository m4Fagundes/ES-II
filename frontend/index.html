<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProvedorNet</title>
    <!-- 1. Carrega o Tailwind CSS para o design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Configuração do Tailwind (para usar a fonte Inter, similar à do Google) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <!-- 3. Estilos customizados (para o modal) -->
    <style>
        /* Estilo para o 'backdrop' do modal */
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans h-full">

    <!-- CABEÇALHO (Estilo Material Design) -->
    <header class="w-full bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M11.026 11.026c.005 0 .01 0 .014 0l.014 0c1.173 0 2.261.42 3.142 1.142l.02.018a5.25 5.25 0 0 1 0 7.424m-7.424 0a5.25 5.25 0 0 1 0-7.424l.018-.02c.88-.722 1.97-1.142 3.142-1.142l.014 0Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 1 1 0-18 9 9 0 0 1 0 18Z" />
                </svg>
                ProvedorNet
            </h1>
            <button id="logout-button" class="hidden px-4 py-2 bg-white text-blue-600 rounded-lg font-semibold shadow-md hover:bg-gray-100 transition-colors">
                Sair
            </button>
        </div>
    </header>

    <!-- MENSAGEM DE ERRO GLOBAL -->
    <div id="error-container" class="container mx-auto px-4 pt-4 hidden">
        <div id="error-message" class="w-full bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-md" role="alert">
            <!-- O texto do erro será inserido pelo JS -->
        </div>
    </div>
    
    <!-- MENSAGEM DE SUCESSO GLOBAL -->
    <div id="success-container" class="container mx-auto px-4 pt-4 hidden">
        <div id="success-message" class="w-full bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg shadow-md" role="alert">
            <!-- O texto de sucesso será inserido pelo JS -->
        </div>
    </div>

    <!-- ÁREA PRINCIPAL DA APLICAÇÃO -->
    <!-- O JavaScript vai renderizar o conteúdo (Login, User, Admin) aqui dentro -->
    <main id="app" class="container mx-auto p-4 md:p-8">
        <!-- O conteúdo será gerado dinamicamente -->
    </main>

    <!-- MODAL DE ADMIN (Inicialmente oculto) -->
    <div id="admin-modal" class="modal-backdrop fixed top-0 left-0 right-0 bottom-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden opacity-0">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg m-4">
            <h3 id="modal-title" class="text-2xl font-bold mb-6"></h3>
            <!-- Formulário de Admin -->
            <form id="admin-form" class="space-y-4">
                <!-- Campo oculto para o ID (usado na edição) -->
                <input type="hidden" id="plano-id">
                
                <div>
                    <label for="plano-nome" class="block text-sm font-medium text-gray-700">Nome do Plano</label>
                    <input type="text" id="plano-nome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="plano-velocidade" class="block text-sm font-medium text-gray-700">Velocidade (Mbps)</label>
                    <input type="number" id="plano-velocidade" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="plano-preco" class="block text-sm font-medium text-gray-700">Preço Mensal (R$)</label>
                    <input type="number" step="0.01" id="plano-preco" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="modal-cancel-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" id="modal-save-button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- 4. JAVASCRIPT DA APLICAÇÃO -->
    <script>
        // --- CONSTANTES E ESTADO GLOBAL ---
        const API_BASE_URL = 'http://127.0.0.1:8000';

        // Estado da aplicação
        let state = {
            token: null,       // 'user-normal-token' ou 'admin-secret-token'
            planos: [],        // Lista de planos vinda da API
            assinatura: null,  // Assinatura do usuário
            view: 'login'      // 'login', 'user', ou 'admin'
        };

        // Seletores de DOM (elementos que usamos com frequência)
        const app = document.getElementById('app');
        const logoutButton = document.getElementById('logout-button');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const successContainer = document.getElementById('success-container');
        const successMessage = document.getElementById('success-message');
        const adminModal = document.getElementById('admin-modal');
        const adminForm = document.getElementById('admin-form');
        const modalTitle = document.getElementById('modal-title');
        const modalCancelButton = document.getElementById('modal-cancel-button');
        const modalSaveButton = document.getElementById('modal-save-button');


        // --- FUNÇÕES DE UTILIDADE ---

        function showLoading() {
            app.innerHTML = `<div class="text-center p-12"><p class="text-lg font-medium text-blue-600">Carregando...</p></div>`;
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            // Esconde a mensagem após 5 segundos
            setTimeout(() => {
                errorContainer.classList.add('hidden');
            }, 5000);
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successContainer.classList.remove('hidden');
            setTimeout(() => {
                successContainer.classList.add('hidden');
            }, 3000);
        }

        function getAuthHeaders() {
            return {
                'Content-Type': 'application/json',
                'X-Token': state.token || ''
            };
        }

        // --- FUNÇÕES DE RENDERIZAÇÃO (Constroem o HTML) ---

        /**
         * Renderiza a tela de Login
         */
        function renderLogin() {
            state.view = 'login';
            logoutButton.classList.add('hidden'); // Esconde o botão de logout
            
            app.innerHTML = `
                <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden mt-10">
                    <div class="p-8">
                        <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Bem-vindo</h2>
                        <p class="text-center text-gray-600 mb-8">Insira seu token de acesso para continuar.</p>
                        
                        <div class="space-y-4">
                            <div>
                                <label for="token-input" class="block text-sm font-medium text-gray-700">Token de Acesso</label>
                                <input 
                                    type="text" 
                                    id="token-input" 
                                    placeholder="admin-secret-token"
                                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                />
                            </div>
                            <button id="login-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 font-medium">
                                Entrar
                            </button>
                        </div>
                        <div class="mt-8 p-4 bg-gray-50 rounded-lg border border-gray-200">
                            <h4 class="text-sm font-semibold text-gray-700 mb-2">Tokens de Teste:</h4>
                            <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">
                                <li><code class="bg-gray-200 px-1 rounded">admin-secret-token</code> (Admin)</li>
                                <li><code class="bg-gray-200 px-1 rounded">user-normal-token</code> (Usuário)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;

            // Adiciona o listener de evento AO ELEMENTO que acabamos de criar
            document.getElementById('login-button').addEventListener('click', handleLogin);
            // Adiciona listener para a tecla "Enter"
            document.getElementById('token-input').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') handleLogin();
            });
        }

        /**
         * Renderiza a View do Usuário (Planos e Assinatura)
         */
        function renderUserView() {
            state.view = 'user';
            logoutButton.classList.remove('hidden'); // Mostra o botão de logout
            showLoading();

            // Busca os planos e a assinatura em paralelo
            Promise.all([
                fetchPlanos(),
                fetchMinhaAssinatura()
            ]).then(() => {
                let html = '<h2 class="text-3xl font-bold text-gray-900 mb-6">Nossos Planos</h2>';

                // Card da Assinatura
                if (state.assinatura) {
                    const planoAssinado = state.planos.find(p => p.id === state.assinatura.plano_id);
                    if (planoAssinado) {
                        html += `
                            <div class="mb-8 p-6 bg-green-50 rounded-xl shadow-md border border-green-200">
                                <h3 class="text-2xl font-semibold text-green-800 mb-3">Sua Assinatura Atual</h3>
                                <p class="text-lg text-gray-700">
                                    Você assina o plano: 
                                    <strong class="text-green-700">${planoAssinado.nome}</strong> 
                                    (${planoAssinado.velocidade_mbps} Mbps) por 
                                    <strong>R$ ${planoAssinado.preco_mensal.toFixed(2)}</strong>/mês.
                                </p>
                            </div>
                        `;
                    }
                } else {
                    html += `
                        <div class="mb-8 p-6 bg-yellow-50 rounded-xl shadow-md border border-yellow-200">
                            <h3 class="text-2xl font-semibold text-yellow-800 mb-3">Você ainda não possui um plano</h3>
                            <p class="text-lg text-gray-700">Escolha um de nossos planos abaixo para começar!</p>
                        </div>
                    `;
                }

                // Cards de Planos
                html += '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">';
                if (state.planos.length === 0) {
                    html += '<p>Nenhum plano disponível no momento.</p>';
                } else {
                    state.planos.forEach(plano => {
                        const isAssinado = state.assinatura?.plano_id === plano.id;
                        html += `
                            <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col justify-between">
                                <div class="p-6">
                                    <h4 class="text-2xl font-bold text-blue-600">${plano.nome}</h4>
                                    <p class="text-4xl font-extrabold text-gray-900 my-4">
                                        ${plano.velocidade_mbps} <span class="text-2xl font-medium">Mbps</span>
                                    </p>
                                    <p class="text-xl text-gray-700">
                                        <span class="font-bold">R$ ${plano.preco_mensal.toFixed(2)}</span>
                                        <span class="text-sm text-gray-500">/mês</span>
                                    </p>
                                </div>
                                <div class="p-6 bg-gray-50">
                                    <button 
                                        data-plano-id="${plano.id}"
                                        class="btn-assinar w-full py-3 px-4 rounded-lg font-semibold text-white transition-colors
                                              ${isAssinado 
                                                ? 'bg-green-500 cursor-not-allowed' 
                                                : 'bg-blue-600 hover:bg-blue-700'}
                                              disabled:bg-gray-400"
                                        ${isAssinado ? 'disabled' : ''}>
                                        ${isAssinado ? 'Plano Atual' : 'Assinar Plano'}
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                }
                html += '</div>';
                app.innerHTML = html;

                // Adiciona listeners para TODOS os botões de assinar
                document.querySelectorAll('.btn-assinar').forEach(button => {
                    button.addEventListener('click', handleAssinarPlano);
                });

            }).catch(err => {
                showError(err.message);
                renderLogin(); // Volta pro login se der erro
            });
        }

        /**
         * Renderiza a View do Admin (Tabela de Planos)
         */
        function renderAdminView() {
            state.view = 'admin';
            logoutButton.classList.remove('hidden'); // Mostra o botão de logout
            showLoading();

            fetchPlanos().then(() => {
                let html = `
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold text-gray-900">Gerenciar Planos</h2>
                        <button id="btn-novo-plano" class="px-5 py-2 bg-green-600 text-white rounded-lg font-semibold shadow-md hover:bg-green-700 transition-colors">
                            + Novo Plano
                        </button>
                    </div>
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Velocidade</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Preço</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Ações</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                `;

                if (state.planos.length === 0) {
                    html += '<tr><td colspan="5" class="text-center p-8 text-gray-500">Nenhum plano cadastrado.</td></tr>';
                } else {
                    state.planos.forEach(plano => {
                        html += `
                            <tr>
                                <td class="px-6 py-4 text-sm font-medium text-gray-900">${plano.id}</td>
                                <td class="px-6 py-4 text-sm text-gray-700">${plano.nome}</td>
                                <td class="px-6 py-4 text-sm text-gray-700">${plano.velocidade_mbps} Mbps</td>
                                <td class="px-6 py-4 text-sm text-gray-700">R$ ${plano.preco_mensal.toFixed(2)}</td>
                                <td class="px-6 py-4 text-right text-sm font-medium space-x-2">
                                    <button data-plano-id="${plano.id}" class="btn-editar text-blue-600 hover:text-blue-800">Editar</button>
                                    <button data-plano-id="${plano.id}" class="btn-deletar text-red-600 hover:text-red-800">Deletar</button>
                                </td>
                            </tr>
                        `;
                    });
                }

                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                app.innerHTML = html;

                // Adiciona listeners para os botões de admin
                document.getElementById('btn-novo-plano').addEventListener('click', handleAbrirModalNovo);
                
                document.querySelectorAll('.btn-editar').forEach(button => {
                    button.addEventListener('click', handleAbrirModalEditar);
                });
                
                document.querySelectorAll('.btn-deletar').forEach(button => {
                    button.addEventListener('click', handleDeletarPlano);
                });

            }).catch(err => {
                showError(err.message);
                renderLogin(); // Volta pro login se der erro
            });
        }


        // --- FUNÇÕES DE LÓGICA (Handlers de Eventos) ---

        /**
         * Lógica de Login
         */
        async function handleLogin() {
            const tokenInput = document.getElementById('token-input');
            const token = tokenInput.value.trim();
            
            if (!token) {
                showError('Por favor, insira um token.');
                return;
            }
            
            state.token = token;

            // Simples verificação de token (como no seu backend)
            if (token === 'admin-secret-token') {
                renderAdminView();
            } else if (token === 'user-normal-token') {
                renderUserView();
            } else {
                state.token = null;
                showError('Token inválido. Tente novamente.');
            }
        }
        
        /**
         * Lógica de Logout
         */
        function handleLogout() {
            state = { token: null, planos: [], assinatura: null, view: 'login' };
            renderLogin();
        }

        /**
         * Lógica para Assinar um Plano (Usuário)
         */
        async function handleAssinarPlano(event) {
            const planoId = event.target.dataset.planoId;
            
            try {
                const response = await fetch(`${API_BASE_URL}/assinar/${planoId}`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.detail || 'Não foi possível assinar o plano.');
                }

                const assinatura = await response.json();
                state.assinatura = assinatura;
                showSuccess(`Plano ${planoId} assinado com sucesso!`);
                renderUserView(); // Re-renderiza a tela para mostrar o novo estado

            } catch (err) {
                showError(err.message);
            }
        }
        
        // --- Lógica de Admin (Modal e CRUD) ---
        
        function handleAbrirModalNovo() {
            adminForm.reset(); // Limpa o formulário
            document.getElementById('plano-id').value = ''; // Garante que o ID está vazio
            modalTitle.textContent = 'Novo Plano';
            adminModal.classList.remove('hidden');
            setTimeout(() => adminModal.classList.remove('opacity-0'), 10); // Efeito de fade-in
        }
        
        function handleAbrirModalEditar(event) {
            const planoId = event.target.dataset.planoId;
            const plano = state.planos.find(p => p.id == planoId);
            
            if (plano) {
                // Preenche o formulário
                document.getElementById('plano-id').value = plano.id;
                document.getElementById('plano-nome').value = plano.nome;
                document.getElementById('plano-velocidade').value = plano.velocidade_mbps;
                document.getElementById('plano-preco').value = plano.preco_mensal;
                
                modalTitle.textContent = `Editar Plano (ID: ${plano.id})`;
                adminModal.classList.remove('hidden');
                setTimeout(() => adminModal.classList.remove('opacity-0'), 10);
            }
        }
        
        function fecharModal() {
            adminModal.classList.add('opacity-0');
            setTimeout(() => adminModal.classList.add('hidden'), 300); // Espera a transição
        }
        
        async function handleSalvarPlano(event) {
            event.preventDefault(); // Impede o recarregamento da página
            
            const id = document.getElementById('plano-id').value;
            const planoData = {
                nome: document.getElementById('plano-nome').value,
                velocidade_mbps: parseInt(document.getElementById('plano-velocidade').value, 10),
                preco_mensal: parseFloat(document.getElementById('plano-preco').value)
            };

            const isEditing = !!id;
            const url = isEditing ? `${API_BASE_URL}/admin/planos/${id}` : `${API_BASE_URL}/admin/planos/`;
            const method = isEditing ? 'PUT' : 'POST';

            try {
                modalSaveButton.disabled = true;
                modalSaveButton.textContent = 'Salvando...';

                const response = await fetch(url, {
                    method: method,
                    headers: getAuthHeaders(),
                    body: JSON.stringify(planoData)
                });
                
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.detail || 'Não foi possível salvar o plano.');
                }
                
                showSuccess(`Plano ${isEditing ? 'atualizado' : 'criado'} com sucesso!`);
                fecharModal();
                renderAdminView(); // Re-renderiza a tabela

            } catch (err) {
                showError(err.message);
            } finally {
                modalSaveButton.disabled = false;
                modalSaveButton.textContent = 'Salvar';
            }
        }
        
        async function handleDeletarPlano(event) {
            const planoId = event.target.dataset.planoId;
            
            if (!window.confirm(`Tem certeza que deseja deletar o plano ID ${planoId}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/planos/${planoId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });
                
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.detail || 'Não foi possível deletar o plano.');
                }
                
                showSuccess(`Plano ID ${planoId} deletado com sucesso.`);
                renderAdminView(); // Re-renderiza a tabela

            } catch (err) {
                showError(err.message);
            }
        }


        // --- FUNÇÕES DE API (Fetch) ---

        async function fetchPlanos() {
            try {
                const response = await fetch(`${API_BASE_URL}/planos`, {
                    headers: getAuthHeaders()
                });
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.detail || 'Não foi possível carregar os planos.');
                }
                state.planos = await response.json();
            } catch (err) {
                showError(err.message);
                throw err; // Repassa o erro para o Promise.all
            }
        }
        
        async function fetchMinhaAssinatura() {
            try {
                const response = await fetch(`${API_BASE_URL}/minha-assinatura`, {
                    headers: getAuthHeaders()
                });
                if (response.status === 404) {
                    state.assinatura = null; // Usuário não tem assinatura
                    return; // Isso não é um erro
                }
                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.detail || 'Não foi possível carregar sua assinatura.');
                }
                state.assinatura = await response.json();
            } catch (err) {
                showError(err.message);
                throw err; // Repassa o erro
            }
        }


        // --- PONTO DE INÍCIO DA APLICAÇÃO ---
        
        // Adiciona os listeners de eventos globais (logout e modal)
        logoutButton.addEventListener('click', handleLogout);
        adminForm.addEventListener('submit', handleSalvarPlano);
        modalCancelButton.addEventListener('click', fecharModal);
        
        // Adiciona listener para fechar modal clicando no backdrop
        adminModal.addEventListener('click', (e) => {
            if (e.target === adminModal) {
                fecharModal();
            }
        });

        // Quando o documento carregar, renderiza a tela de login
        document.addEventListener('DOMContentLoaded', renderLogin);

    </script>

</body>
</html>

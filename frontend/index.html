<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProvedorNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                },
            },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-full flex flex-col">

    <!-- HEADER DE NAVEGA√á√ÉO -->
    <header class="w-full bg-blue-700 text-white p-4 shadow-lg sticky top-0 z-30">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center gap-2 cursor-pointer" onclick="checkToken()">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.288 15.038a5.25 5.25 0 017.424 0M11.026 11.026c.005 0 .01 0 .014 0l.014 0c1.173 0 2.261.42 3.142 1.142l.02.018a5.25 5.25 0 010 7.424m-7.424 0a5.25 5.25 0 010-7.424l.018-.02c.88-.722 1.97-1.142 3.142-1.142l.014 0Z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 110-18 9 9 0 010 18z"/></svg>
                <h1 class="text-2xl font-bold">ProvedorNet</h1>
            </div>

            <!-- Menu de Navega√ß√£o (Vis√≠vel apenas logado) -->
            <nav id="main-nav" class="hidden flex items-center gap-6">
                <button onclick="renderUser()" class="hover:text-blue-200 transition font-medium flex items-center gap-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Meu Perfil
                </button>
                
                <a href="speedtest.html" class="hover:text-blue-200 transition font-medium flex items-center gap-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    Teste de Internet
                </a>

                <div class="h-6 w-px bg-blue-500"></div> <!-- Separador -->

                <button onclick="logout()" class="bg-blue-800 hover:bg-blue-900 text-white px-4 py-2 rounded-lg font-semibold transition border border-blue-600 text-sm">
                    Sair
                </button>
            </nav>
        </div>
    </header>

    <!-- √ÅREA PRINCIPAL -->
    <main id="app" class="container mx-auto p-4 md:p-8 flex-grow pb-24 relative z-10">
        <!-- Conte√∫do injetado pelo JS -->
    </main>

    <!-- WIDGET DE CHAT (IA) -->
    <div class="fixed bottom-6 right-6 z-50 flex flex-col items-end">
        <div id="chat-window" class="hidden bg-white w-80 h-[28rem] rounded-2xl shadow-2xl mb-4 flex flex-col border border-gray-200 overflow-hidden transform transition-all duration-300 origin-bottom-right scale-95 opacity-0">
            <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 flex justify-between items-center shadow-md">
                <div class="flex items-center gap-2">
                    <div class="relative">
                        <div class="w-2.5 h-2.5 bg-green-400 rounded-full animate-pulse"></div>
                        <div class="absolute top-0 left-0 w-2.5 h-2.5 bg-green-400 rounded-full animate-ping opacity-75"></div>
                    </div>
                    <div><h3 class="font-bold text-sm">Assistente IA</h3><p class="text-xs text-blue-100">Online</p></div>
                </div>
                <button onclick="toggleChat()" class="text-white hover:text-gray-200 hover:bg-white/10 rounded-full p-1">&times;</button>
            </div>
            <div id="chat-msgs" class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-3 text-sm scroll-smooth">
                <div class="flex justify-start animate-fade-in-up"><div class="bg-white border border-gray-200 text-gray-800 p-3 rounded-2xl rounded-tl-none shadow-sm max-w-[85%]">Ol√°! üëã Sou a IA da ProvedorNet. Como posso ajudar?</div></div>
            </div>
            <div class="p-3 bg-white border-t border-gray-100 flex gap-2 items-center">
                <input id="chat-input" type="text" placeholder="Digite sua d√∫vida..." class="flex-1 bg-gray-100 border-transparent focus:bg-white focus:border-blue-500 focus:ring-0 rounded-full px-4 py-2.5 text-sm transition-all" onkeyup="if(event.key === 'Enter') sendChat()">
                <button onclick="sendChat()" class="bg-blue-600 hover:bg-blue-700 text-white p-2.5 rounded-full shadow-md transition-colors flex-shrink-0"><svg class="w-5 h-5 transform rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg></button>
            </div>
        </div>
        <button id="chat-fab" onclick="toggleChat()" class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-xl transition-all transform hover:scale-110 flex items-center justify-center group relative">
            <span class="absolute -top-1 -right-1 w-3.5 h-3.5 bg-red-500 rounded-full border-2 border-white animate-bounce"></span>
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
        </button>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let token = localStorage.getItem('token');

        // --- CHATBOT ---
        function toggleChat() {
            const win = document.getElementById('chat-window');
            const fab = document.getElementById('chat-fab');
            if (win.classList.contains('hidden')) {
                win.classList.remove('hidden');
                setTimeout(() => { win.classList.remove('scale-95', 'opacity-0'); document.getElementById('chat-input').focus(); }, 10);
                fab.classList.add('scale-0');
            } else {
                win.classList.add('scale-95', 'opacity-0');
                setTimeout(() => { win.classList.add('hidden'); fab.classList.remove('scale-0'); }, 300);
            }
        }

        async function sendChat() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if(!msg) return;
            const area = document.getElementById('chat-msgs');
            area.innerHTML += `<div class="flex justify-end mb-2"><div class="bg-blue-600 text-white p-3 rounded-2xl rounded-tr-none shadow-md max-w-[85%] text-sm">${msg}</div></div>`;
            input.value = ''; area.scrollTop = area.scrollHeight;
            const loadId = 'load-' + Date.now();
            area.innerHTML += `<div id="${loadId}" class="flex justify-start mb-2"><div class="bg-gray-100 p-3 rounded-2xl rounded-tl-none flex gap-1 shadow-sm w-fit"><div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-dot"></div><div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-dot"></div><div class="w-1.5 h-1.5 bg-gray-400 rounded-full typing-dot"></div></div></div>`;
            area.scrollTop = area.scrollHeight;
            try {
                const res = await fetch(`${API_URL}/chat/enviar`, {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({mensagem: msg})});
                document.getElementById(loadId).remove();
                if (res.ok) { const data = await res.json(); area.innerHTML += `<div class="flex justify-start mb-2"><div class="bg-white border border-gray-200 text-gray-800 p-3 rounded-2xl rounded-tl-none shadow-sm max-w-[90%] text-sm">${data.resposta}</div></div>`; }
                else throw new Error('Erro API');
            } catch(e) { document.getElementById(loadId)?.remove(); area.innerHTML += `<div class="text-center text-xs text-red-500 my-2">Erro de conex√£o.</div>`; }
            area.scrollTop = area.scrollHeight;
        }

        // --- AUTH E CORE ---
        function init() {
            if(token) checkToken(); else renderLogin();
        }

        function checkToken() {
            if(token === 'admin-secret-token') renderAdmin();
            else if(token === 'user-normal-token') renderUser();
            else logout();
        }

        function login() {
            const inp = document.getElementById('token-inp');
            const val = inp.value.trim();
            if(!val) { inp.classList.add('ring-2', 'ring-red-500'); setTimeout(() => inp.classList.remove('ring-2', 'ring-red-500'), 500); return; }
            token = val; localStorage.setItem('token', token); checkToken();
        }

        function logout() {
            token = null; localStorage.removeItem('token'); renderLogin();
        }

        function renderLogin() {
            document.getElementById('main-nav').classList.add('hidden'); // Esconde menu
            document.getElementById('app').innerHTML = `
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
                        <div class="text-center mb-8">
                            <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg></div>
                            <h2 class="text-3xl font-bold text-gray-800">Bem-vindo</h2>
                            <p class="text-gray-500 mt-2">Acesse o Portal do Cliente</p>
                        </div>
                        <div class="space-y-4">
                            <div><label class="block text-sm font-medium text-gray-700 mb-1">Token</label><input id="token-inp" type="text" placeholder="Seu token de acesso" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none" onkeyup="if(event.key === 'Enter') login()"></div>
                            <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-500/30 transition">Entrar</button>
                        </div>
                        <div class="mt-8 pt-6 border-t border-gray-100 space-y-2">
                            <p class="text-xs text-gray-400 font-semibold text-center uppercase">Tokens para Teste</p>
                            <div onclick="document.getElementById('token-inp').value='admin-secret-token'" class="p-2 bg-gray-50 rounded border hover:bg-blue-50 cursor-pointer flex justify-between text-sm text-gray-600"><code>admin-secret-token</code> <span class="text-xs bg-blue-100 text-blue-700 px-2 rounded">Admin</span></div>
                            <div onclick="document.getElementById('token-inp').value='user-normal-token'" class="p-2 bg-gray-50 rounded border hover:bg-green-50 cursor-pointer flex justify-between text-sm text-gray-600"><code>user-normal-token</code> <span class="text-xs bg-green-100 text-green-700 px-2 rounded">User</span></div>
                        </div>
                    </div>
                </div>`;
        }

        async function renderUser() {
            document.getElementById('main-nav').classList.remove('hidden'); // Mostra menu
            document.getElementById('app').innerHTML = `<div class="flex justify-center items-center h-64"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div></div>`;

            try {
                const [planosRes, assinRes] = await Promise.all([
                    fetch(`${API_URL}/planos`, {headers: {'X-Token': token}}),
                    fetch(`${API_URL}/minha-assinatura`, {headers: {'X-Token': token}})
                ]);
                const planos = await planosRes.json();
                const assin = assinRes.ok ? await assinRes.json() : null;

                let html = `
                    <div class="mb-8 flex justify-between items-end">
                        <div>
                            <h2 class="text-3xl font-bold text-gray-800">Meu Perfil</h2>
                            <p class="text-gray-500">Gerencie sua assinatura</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-8">`;

                // 1. SE√á√ÉO DE ASSINATURA ATUAL
                html += `
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
                        <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Sua Assinatura
                        </h3>`;
                
                if (assin) {
                    const p = planos.find(x => x.id === assin.plano_id);
                    if(p) {
                        html += `
                        <div class="flex flex-col md:flex-row items-center justify-between bg-blue-50 p-6 rounded-xl border border-blue-100">
                            <div>
                                <div class="text-sm text-blue-600 font-bold uppercase tracking-wide mb-1">Plano Ativo</div>
                                <div class="text-4xl font-extrabold text-gray-900">${p.nome}</div>
                                <div class="text-gray-600 mt-2 flex items-center gap-4">
                                    <span class="flex items-center gap-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg> ${p.velocidade_mbps} Mega</span>
                                    <span class="flex items-center gap-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg> R$ ${p.preco_mensal.toFixed(2)}/m√™s</span>
                                </div>
                            </div>
                            <div class="mt-4 md:mt-0">
                                <span class="bg-green-100 text-green-700 px-4 py-2 rounded-full text-sm font-bold flex items-center gap-1">
                                    <span class="w-2 h-2 bg-green-500 rounded-full"></span> Em dia
                                </span>
                            </div>
                        </div>`;
                    }
                } else {
                    html += `<div class="p-6 bg-gray-50 rounded-xl border border-gray-200 text-center text-gray-500">Voc√™ ainda n√£o assinou nenhum plano.</div>`;
                }
                html += `</div>`;

                // 2. SE√á√ÉO DE PLANOS DISPON√çVEIS
                html += `
                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-6">Alterar Plano</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">`;
                
                planos.forEach(p => {
                    const ativo = assin?.plano_id === p.id;
                    html += `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-lg transition relative ${ativo ? 'ring-2 ring-blue-500' : ''}">
                        ${ativo ? '<div class="absolute top-0 right-0 bg-blue-500 text-white text-xs font-bold px-3 py-1 rounded-bl-lg rounded-tr-lg">ATUAL</div>' : ''}
                        <h4 class="font-bold text-gray-700 text-lg">${p.nome}</h4>
                        <div class="my-4">
                            <span class="text-4xl font-extrabold text-gray-900">${p.velocidade_mbps}</span>
                            <span class="text-gray-500">Mega</span>
                        </div>
                        <div class="text-gray-600 mb-6 font-medium">R$ ${p.preco_mensal.toFixed(2)} <span class="text-xs">/m√™s</span></div>
                        <button onclick="assinar(${p.id})" ${ativo ? 'disabled' : ''} 
                            class="w-full py-2.5 rounded-lg font-bold text-sm transition ${ativo ? 'bg-gray-100 text-gray-400 cursor-default' : 'bg-blue-600 hover:bg-blue-700 text-white shadow-md shadow-blue-200'}">
                            ${ativo ? 'Selecionado' : 'Escolher Plano'}
                        </button>
                    </div>`;
                });
                html += `</div></div></div>`;

                document.getElementById('app').innerHTML = html;
            } catch(e) { console.error(e); document.getElementById('app').innerHTML = '<div class="text-red-500 text-center p-10">Erro ao carregar perfil.</div>'; }
        }

        async function assinar(id) {
            if(!confirm('Confirmar troca de plano?')) return;
            await fetch(`${API_URL}/assinar/${id}`, {method:'POST', headers:{'X-Token':token}});
            renderUser();
        }

        // TELA DE ADMIN (Mantida simples)
        async function renderAdmin() {
            document.getElementById('main-nav').classList.remove('hidden');
            const res = await fetch(`${API_URL}/planos`, {headers: {'X-Token': token}});
            const planos = await res.json();
            let html = `<div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100"><div class="flex justify-between mb-6"><h2 class="text-2xl font-bold text-gray-800">Admin - Planos</h2><button onclick="novoPlano()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-bold">+ Novo</button></div><div class="overflow-x-auto"><table class="w-full text-left border-collapse"><thead><tr class="border-b border-gray-100 text-gray-500 uppercase text-xs"><th class="p-4">ID</th><th class="p-4">Nome</th><th class="p-4">Velocidade</th><th class="p-4">Pre√ßo</th><th class="p-4 text-right">A√ß√µes</th></tr></thead><tbody>`;
            planos.forEach(p => { html += `<tr class="border-b border-gray-50 hover:bg-gray-50"><td class="p-4 text-gray-500">#${p.id}</td><td class="p-4 font-bold">${p.nome}</td><td class="p-4 text-blue-600">${p.velocidade_mbps} M</td><td class="p-4">R$ ${p.preco_mensal}</td><td class="p-4 text-right"><button onclick="del(${p.id})" class="text-red-500 hover:text-red-700 font-bold text-sm">Excluir</button></td></tr>`; });
            html += `</tbody></table></div></div>`;
            document.getElementById('app').innerHTML = html;
        }

        async function del(id) { if(confirm('Apagar?')) { await fetch(`${API_URL}/admin/planos/${id}`, {method:'DELETE', headers:{'X-Token':token}}); renderAdmin(); } }
        async function novoPlano() { const n=prompt('Nome:'),v=prompt('Mega:'),p=prompt('Pre√ßo:'); if(n&&v&&p) { await fetch(`${API_URL}/admin/planos/`,{method:'POST',headers:{'X-Token':token,'Content-Type':'application/json'},body:JSON.stringify({nome:n,velocidade_mbps:Number(v),preco_mensal:Number(p)})}); renderAdmin(); } }

        init();
    </script>
</body>
</html>

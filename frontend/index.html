<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProvedorNet - Painel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' }
                    },
                    animation: { 'fade-in': 'fadeIn 0.4s ease-out' }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden flex flex-col">

    <div id="layout-app" class="flex-1 flex overflow-hidden hidden">
        <aside class="w-72 bg-slate-100 border-r border-slate-300 flex flex-col z-30 h-full shrink-0">
            <div class="h-20 flex items-center px-8 border-b border-slate-50">
                <i class="ph-fill ph-paper-plane-tilt text-brand-600 text-2xl mr-2"></i>
                <span class="font-black text-xl text-slate-900 tracking-tight">Provedor<span class="text-brand-600">Net</span></span>
            </div>

            <nav class="flex-1 py-6 px-4 space-y-1 overflow-y-auto no-scrollbar">
                <p class="px-4 text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Menu</p>
                <button onclick="loadPage('home')" id="nav-home" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-brand-50 hover:text-brand-700 transition">
                    <i class="ph-bold ph-squares-four text-lg"></i> Visão Geral
                </button>
                <button onclick="loadPage('perfil')" id="nav-perfil" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-brand-50 hover:text-brand-700 transition">
                    <i class="ph-bold ph-user-gear text-lg"></i> Meu Plano
                </button>
                <button onclick="loadPage('speedtest')" id="nav-speedtest" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-brand-50 hover:text-brand-700 transition">
                    <i class="ph-bold ph-gauge text-lg"></i> Velocímetro
                </button>

                <div class="my-4 border-t border-slate-100"></div>
                <p class="px-4 text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">IA</p>
                <button onclick="loadPage('chat')" id="nav-chat" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-purple-50 hover:text-purple-700 transition">
                    <i class="ph-bold ph-robot text-lg text-purple-500"></i> ChatBot
                </button>

                <div id="admin-menu" class="hidden mt-4 pt-4 border-t border-slate-200">
                    <p class="px-4 text-xs font-bold text-red-400 uppercase tracking-wider mb-3">Administração</p>
                    <button onclick="loadPage('financeiro')" id="nav-financeiro" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-green-50 hover:text-green-700 transition">
                        <i class="ph-bold ph-chart-line-up text-lg text-green-500"></i> Receita
                    </button>
                    <button onclick="loadPage('planos')" id="nav-planos" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-600 hover:bg-red-50 hover:text-red-700 transition">
                        <i class="ph-bold ph-shield-warning text-lg text-red-500"></i> Gestão de Planos
                    </button>
                </div>
            </nav>

            <div class="p-4 border-t border-slate-100">
                <button onclick="window.logout()" class="w-full flex items-center justify-center gap-2 px-4 py-3 text-red-600 bg-red-50 hover:bg-red-100 rounded-xl text-sm font-bold transition">
                    <i class="ph-bold ph-sign-out"></i> Sair
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 relative h-full bg-slate-100">
            <header class="h-20 bg-white border-b border-slate-300 shadow-sm flex items-center justify-between px-8 sticky top-0 z-20">
                <h2 id="page-title" class="text-xl font-black text-slate-800">Carregando...</h2>
                <div class="flex items-center gap-4">
                    <div id="user-greeting" class="text-sm font-bold text-slate-600 hidden md:block">Olá, Usuário</div>
                    <button onclick="loadPage('perfil')" class="w-10 h-10 bg-brand-100 text-brand-700 rounded-full flex items-center justify-center font-bold border-2 border-white shadow-md hover:scale-105 transition">
                        <i class="ph-bold ph-user"></i>
                    </button>
                </div>
            </header>
            <div id="content-area" class="flex-1 overflow-y-auto p-8 relative w-full"></div>
        </main>
    </div>

    <div id="layout-landing" class="flex-1 overflow-y-auto bg-white scroll-smooth hidden"></div>

<script>
        // --- CONFIGURAÇÕES GLOBAIS ---
        const API_URL = 'http://127.0.0.1:8000';
        window.appData = { planos: [], assinatura: null };

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                initAuthenticatedSession(token);
            } else {
                showLanding();
            }
        });

        // --- SESSÃO E ROTEAMENTO ---
        async function initAuthenticatedSession(token) {
            console.log("Iniciando sessão...");
            document.getElementById('layout-landing').classList.add('hidden');
            document.getElementById('layout-app').classList.remove('hidden');

            // Atualiza UI
            const userName = localStorage.getItem('user_name') || 'Cliente';
            const userRole = localStorage.getItem('role');
            document.getElementById('user-greeting').innerText = `Olá, ${userName}`;

            if (userRole === 'admin') {
                const adminMenu = document.getElementById('admin-menu');
                if(adminMenu) adminMenu.classList.remove('hidden');
            }

            // Carrega dados iniciais
            try {
                await window.loadGlobalData();
            } catch (e) {
                console.error("Erro auth:", e);
                if (e.status === 401) window.logout();
            }

            loadPage('home');
        }

        function showLanding() {
            document.getElementById('layout-app').classList.add('hidden');
            document.getElementById('layout-landing').classList.remove('hidden');
            loadPage('landing');
        }

        window.loadPage = async function(pageName) {
            console.log(`Carregando: ${pageName}`);
            const isPublic = ['landing', 'login'].includes(pageName);
            const targetId = isPublic ? 'layout-landing' : 'content-area';
            const container = document.getElementById(targetId);

            // UI do Menu
            if (!isPublic) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('bg-brand-50', 'text-brand-700'));
                const activeBtn = document.getElementById(`nav-${pageName}`);
                if (activeBtn) activeBtn.classList.add('bg-brand-50', 'text-brand-700');
                
                const titles = { 'home': 'Visão Geral', 'perfil': 'Meu Plano', 'financeiro': 'Financeiro', 'chat': 'IA', 'planos': 'Admin Planos', 'speedtest': 'Velocímetro' };
                document.getElementById('page-title').innerText = titles[pageName] || 'Painel';
            }

            try {
                const res = await fetch(`pages/${pageName}.html`);
                if (!res.ok) throw new Error(`Erro ${res.status} ao carregar ${pageName}`);
                const html = await res.text();
                container.innerHTML = html;

                // Executa scripts da página carregada
                const scripts = container.querySelectorAll("script");
                scripts.forEach(oldScript => {
                    const newScript = document.createElement("script");
                    Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
                    newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });

            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="p-10 text-center text-red-500 font-bold">Erro ao carregar tela: ${err.message}</div>`;
            }
        };

        // --- FUNÇÕES GLOBAIS DE AÇÃO ---

        window.logout = function() {
            localStorage.clear();
            location.reload();
        };

        window.loadGlobalData = async function() {
            const token = localStorage.getItem('token');
            if (!token) return;

            const [resPlanos, resAssinatura] = await Promise.all([
                fetch(`${API_URL}/planos`, { headers: { 'X-Token': token } }),
                fetch(`${API_URL}/minha-assinatura`, { headers: { 'X-Token': token } })
            ]);

            if (resPlanos.ok) window.appData.planos = await resPlanos.json();
            if (resAssinatura.ok) window.appData.assinatura = await resAssinatura.json();
            else window.appData.assinatura = null;
        };

        window.assinar = async function(planoId) {
            const token = localStorage.getItem('token');
            if(!confirm("Confirmar mudança de plano?")) return;

            try {
                const res = await fetch(`${API_URL}/assinar/${planoId}`, {
                    method: 'POST',
                    headers: { 'X-Token': token }
                });
                if(!res.ok) throw new Error("Erro ao assinar");
                await window.loadGlobalData();
                alert("Plano atualizado!");
                // Recarrega página atual para atualizar visual
                const current = document.querySelector('.nav-item.bg-brand-50');
                if(current) current.click();
            } catch(e) {
                alert(e.message);
            }
        };

        // --- LÓGICA DO CHAT (Restaurada) ---
        window.sendMessage = async () => {
            const inp = document.getElementById('chat-input');
            const msg = inp.value.trim();
            const area = document.getElementById('chat-area');
            const token = localStorage.getItem('token');

            if (!msg) return;

            // 1. Adiciona mensagem do usuário
            area.innerHTML += `
                <div class="flex gap-4 flex-row-reverse animate-fade-in">
                    <div class="w-8 h-8 bg-slate-200 rounded-full flex-shrink-0 flex items-center justify-center"><i class="ph-fill ph-user text-slate-500"></i></div>
                    <div class="bg-brand-600 text-white p-4 rounded-2xl rounded-tr-none shadow-md text-sm max-w-[85%]">${msg}</div>
                </div>`;
            
            inp.value = '';
            area.scrollTop = area.scrollHeight;

            // 2. Chama API
            try {
                // Adiciona indicador de "digitando"
                const loadingId = 'loading-' + Date.now();
                area.innerHTML += `
                    <div id="${loadingId}" class="flex gap-4 animate-fade-in">
                        <div class="w-8 h-8 bg-brand-100 rounded-full flex items-center justify-center text-brand-600 font-bold text-xs">AI</div>
                        <div class="bg-slate-100 p-4 rounded-2xl rounded-tl-none text-slate-500 text-sm flex gap-1 items-center">
                            <span class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce"></span>
                            <span class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></span>
                            <span class="w-1.5 h-1.5 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
                        </div>
                    </div>`;
                area.scrollTop = area.scrollHeight;

                const res = await fetch(`${API_URL}/chat/enviar`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json', 'X-Token': token }, 
                    body: JSON.stringify({ mensagem: msg }) 
                });
                
                // Remove loading
                document.getElementById(loadingId).remove();

                if (res.ok) { 
                    const d = await res.json(); 
                    area.innerHTML += `
                        <div class="flex gap-4 animate-fade-in">
                            <div class="w-8 h-8 bg-brand-100 rounded-full flex-shrink-0 flex items-center justify-center text-brand-600 font-bold border border-brand-200 text-xs">AI</div>
                            <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-tl-none text-slate-700 text-sm shadow-sm max-w-[85%]">${d.resposta}</div>
                        </div>`; 
                } else {
                    throw new Error("Erro na IA");
                }
            } catch (e) {
                area.innerHTML += `<div class="text-center text-xs text-red-400 mt-2">Erro de conexão com a IA.</div>`;
            }
            area.scrollTop = area.scrollHeight;
        };
        
        // --- LÓGICA DE LIMPAR CHAT ---
        window.clearChat = () => {
             const area = document.getElementById('chat-area');
             if(area) area.innerHTML = '<div class="text-center text-xs text-slate-400 py-4">Conversa limpa.</div>';
        }

        // --- LÓGICA DO SPEEDTEST (Restaurada) ---
        window.runSpeedTest = async () => {
            const btn = document.getElementById('btn-start-test'); 
            if(btn) { btn.disabled = true; btn.classList.add('opacity-50'); }

            const updateGauge = (val, type) => {
                const elVal = document.getElementById('speed-val');
                const elNeedle = document.getElementById('needle');
                if(elVal) elVal.innerText = val.toFixed(1);
                if(elNeedle) {
                    const angle = (Math.min(val / 100, 1) * 180) - 90;
                    elNeedle.style.transform = `translateX(100px) translateY(100px) rotate(${angle}deg)`;
                }
            };
            
            updateGauge(0);
            
            try {
                // Ping
                const start = performance.now(); 
                await fetch(`${API_URL}/`);
                const pingEl = document.getElementById('res-ping');
                if(pingEl) pingEl.innerText = (performance.now() - start).toFixed(0);

                // Download
                const downStart = Date.now(); 
                let downBytes = 0;
                while (Date.now() < downStart + 5000) {
                    try {
                        const r = await fetch(`https://speed.cloudflare.com/__down?bytes=5000000&t=${Date.now()}`);
                        const b = await r.blob(); 
                        downBytes += b.size;
                        updateGauge((downBytes * 8) / ((Date.now() - downStart) / 1000) / 1048576);
                    } catch (e) { break; }
                }
                const finalDown = (downBytes * 8) / ((Date.now() - downStart) / 1000) / 1048576;
                const downEl = document.getElementById('res-down');
                if(downEl) downEl.innerText = finalDown.toFixed(1);

                // Upload
                updateGauge(0);
                const upStart = Date.now(); 
                let upBytes = 0; 
                const chunk = new Uint8Array(512 * 1024); // 512KB chunks
                
                while (Date.now() < upStart + 5000) {
                    await fetch(`${API_URL}/speedtest/upload`, { method: 'POST', body: chunk });
                    upBytes += chunk.byteLength;
                    updateGauge((upBytes * 8) / ((Date.now() - upStart) / 1000) / 1048576);
                }
                const finalUp = ((upBytes * 8) / ((Date.now() - upStart) / 1000) / 1048576).toFixed(1);
                const upEl = document.getElementById('res-up');
                if(upEl) upEl.innerText = finalUp;
                
                updateGauge(finalDown);

            } catch (e) { 
                console.error(e); 
                alert('Erro ao realizar teste de velocidade.'); 
            }
            
            if(btn) { btn.disabled = false; btn.classList.remove('opacity-50'); }
        };
    </script>
</body>
</html>

        <div class="relative z-10 max-w-2xl">
            <h3 class="text-3xl font-bold mb-2">Painel de Controle</h3>
            <p class="text-blue-100 mb-6 font-medium opacity-90">Gerencie sua conexão com facilidade.</p>
            <div class="flex flex-wrap gap-4">
                <button onclick="loadPage('speedtest')" class="bg-white text-blue-700 px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-blue-50 transition flex items-center gap-2">

                </button>
                <button onclick="loadPage('chat')" class="bg-white/10 hover:bg-white/20 text-white px-6 py-3 rounded-xl font-bold backdrop-blur-md transition flex items-center gap-2">
                    <i class="ph-bold ph-robot"></i> Falar com IA
                </button>
            </div>
        </div>
        <i class="ph-duotone ph-waves absolute -right-10 -bottom-20 text-[20rem] text-white opacity-10"></i>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex flex-col justify-between h-48">
            <div class="flex items-center gap-2 mb-2">
                <div class="p-2 bg-blue-100 text-blue-600 rounded-lg"><i class="ph-bold ph-rocket-launch"></i></div>
                <span class="text-xs font-bold text-slate-400 uppercase">Seu Plano</span>
            </div>
            
            <div id="plano-info">
                <div class="animate-pulse h-6 bg-slate-200 rounded w-3/4 mb-2"></div>
                <div class="animate-pulse h-4 bg-slate-200 rounded w-1/2"></div>
            </div>

            <div class="mt-auto pt-4 border-t border-slate-50 flex justify-between items-center">
                <span class="inline-flex items-center gap-1.5 text-xs font-bold text-green-700 bg-green-50 px-2.5 py-1 rounded-md">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Ativo
                </span>
                <button onclick="loadPage('perfil')" class="text-xs font-bold text-blue-600 hover:underline">Alterar</button>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm h-48">
            <div class="flex items-center gap-2 mb-4">
                <div class="p-2 bg-green-100 text-green-600 rounded-lg"><i class="ph-bold ph-receipt"></i></div>
                <span class="text-xs font-bold text-slate-400 uppercase">Faturas</span>
            </div>
            <div class="text-2xl font-bold text-slate-800">Em dia</div>

        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm h-48 cursor-pointer hover:shadow-md transition" onclick="loadPage('chat')">
            <div class="flex items-center gap-2 mb-4">
                <div class="p-2 bg-purple-100 text-purple-600 rounded-lg"><i class="ph-bold ph-lifebuoy"></i></div>
                <span class="text-xs font-bold text-slate-400 uppercase">Suporte</span>
            </div>
            <h4 class="font-bold text-slate-800">Precisa de Ajuda?</h4>
            <p class="text-sm text-slate-500 mt-1">Fale com nossa IA agora.</p>
        </div>
    </div>
</div>

<script>
    // Script executado ao injetar o HTML
    (function updateHomeData() {
        const container = document.getElementById('plano-info');
        
        // Dados já foram carregados pelo index.html
        const assinatura = window.appData?.assinatura;
        const planos = window.appData?.planos || [];

        if (assinatura) {
            const planoAtual = planos.find(p => p.id === assinatura.plano_id);
            if (planoAtual) {
                container.innerHTML = `
                    <div class="text-2xl font-black text-slate-800">${planoAtual.nome}</div>
                    <div class="text-blue-600 font-bold flex items-center gap-1 mt-1">
                        <i class="ph-fill ph-arrow-up-right"></i> ${planoAtual.velocidade_mbps} Mega
                    </div>
                `;
            } else {
                container.innerHTML = '<div class="text-red-500 font-bold">Plano não encontrado (ID antigo?)</div>';
            }
        } else {
            container.innerHTML = `
                <div class="text-slate-500 font-medium">Nenhum plano ativo</div>
                <button onclick="loadPage('perfil')" class="text-sm text-blue-600 font-bold mt-1">Contratar Agora</button>
            `;
        }
    })();
</script>

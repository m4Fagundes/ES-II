strategy:
  matrix:
    python-version: ["3.10"]

steps:
  - name: Checkout do código
    uses: actions/checkout@v4

  - name: Configurar Python ${{ matrix.python-version }}
    uses: actions/setup-python@v5
    with:
      python-version: ${{ matrix.python-version }}
      cache: pip

  # GARANTE que o Python encontre a pasta api/ (Melhor como primeiro passo)
  - name: Adicionar raiz ao PYTHONPATH
    run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

  - name: Instalar dependências (Incluindo pytest-cov para cobertura)
    run: |
      python -m pip install --upgrade pip
      # Instala todas as dependências listadas no requirements.txt
      pip install -r requirements.txt
      # Instala o pacote pytest-cov para medir a cobertura
      pip install pytest-cov
      # Opcional: Instala o projeto local em modo editável (necessita de setup.py ou pyproject.toml)
      # pip install -e .

  - name: Rodar Pytest e Gerar Cobertura
    # O argumento --cov=api irá calcular a cobertura apenas sobre o código dentro do diretório 'api'
    run: pytest -vv --cov=api